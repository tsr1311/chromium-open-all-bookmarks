<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: sans-serif;
    }

    h2 {
      font-size: 16px;
      margin-top: 0;
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <h2>Bookmark Analyzer</h2>
  <div style="margin-bottom: 10px;">
    <input type="checkbox" id="omitRoot">
    <label for="omitRoot">Omit first level (keep root tabs)</label>
  </div>
  <div style="margin-bottom: 10px;">
    <input type="checkbox" id="addTitleTab">
    <label for="addTitleTab">Add Title Tab</label>
  </div>
  <div style="margin-bottom: 10px;">
    <input type="checkbox" id="omitEmptyWindows">
    <label for="omitEmptyWindows">Omit Empty Windows</label>
  </div>
  <p>Select a bookmarks HTML file to process.</p>
  <input type="file" id="fileInput" accept=".html">
  <div style="margin-top: 10px;">
    <button id="processBtn" disabled>Open Bookmarks</button>
    <button id="previewBtn" disabled>Preview</button>
  </div>
  <div id="status"></div>
  <h3>Preview Output:</h3>
  <pre id="previewOutput"
    style="background:#f0f0f0; padding:5px; white-space: pre-wrap; font-size: 11px; max-height: 300px; overflow-y: auto;"></pre>
  <script src="popup.js"></script>
</body>

</html>
